<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0C0C0C">
    <title>Ski Jumping</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="app">
    <section class="last-jump"></section>
    <section class="results">
        <h2 class="results__title" id="hill"><span id="start">Start</span></h2>
        <div class="results__tile results__tile--blue">
            <div class="results__place">No.</div>
            <div class="results__country"></div>
            <div class="results__name">Name</div>
            <div class="results__points">1st jump</div>
            <div class="results__points">2nd jump</div>
            <div class="results__points">Points</div>
        </div>
        <div class="results__jumpers"></div>
    </section>
</body>

<script src="./js/jumpers.js"></script>
<script src="./js/hills.js"></script>
<script src="./js/components.js"></script>
<script src="./js/app.js"></script>

</html>
